<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style_insta.css" </head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-fone">
      <img src="./img/smartphone21.png" alt="iphone">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram_logo.png" class="insta-logo" alt="logo">
        <div class="foto-perfil">
          <img src="./img/avatar.png" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como Goku</a>
        <a href="#" class="instagram-logout">Esquecer conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é Goku?</p>
        <p class="not-account">
          <span class="link-blue"> Alternar Contas </span>
          ou
          <span class="link-blue"> Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
